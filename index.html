<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO MAX</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        body {
            display: flex;
            background-image: url("img/background-2.png");
            background-size: cover;
            background-repeat: no-repeat;
            flex-direction: column;
            align-items: center
        }

        h1 {
            margin-top: 40px;
            font-family: 'Inter', sans-serif;
            margin-left: 20px;
        }

        h1,
        h3,
        h6,
        svg,
        span {
            color: #fff
        }

        #logomarca {
            /* margin-top: 20px; */
            /* margin-left: 20px; */

        }

        h6 {
            margin-top: 20px;
            font-family: 'Inter', sans-serif;
            margin-bottom: 10px;
            margin-left: 20px;
        }

        h3 {
            font-family: 'Inter', sans-serif;
            margin-bottom: 10px;
            margin-left: 20px;
        }

        button {
            margin-top: 10px;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            margin-left: 20px;
        }

        input {
            width: 300px;
            margin-left: 20px;
        }

        .container-icons {
            display: flex;
            gap: 4rem;
        }

        .container-icons img {
            width: 30px;
        }

        #logomarca img {
            width: 120px;
            height: auto
        }

        #logomarca {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 3.2rem;
            /* padding-bottom: 1rem; */
        }

        .container-action {
            display: flex;
            gap: 4rem;
        }

        .button {
            box-sizing: border-box;

            width: 214px;
            height: 55px;
            left: 649px;
            top: 650px;

            background: linear-gradient(90deg, #A18CD1 0%, #FBC2EB 100%);
            border: 1px solid #000000;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 25px;
            color: #000000;
            font-size: 25px;
        }

        .input{
            background: rgba(127, 127, 127, 0.75);
            border-radius: 25px;
            border: none;
            height: 50px;
            width: 500px;
            padding-left: 2rem;
            color: #fff;
            font-size: 25px;
        }
        .input::placeholder{
            color: #fff;
        }
        .provedor{
            width: 400px;
        }
    </style>

</head>

<body>
    <nav>
        <div class="container-icons">
            <img src="img/align-left-white.svg" alt="">
            <img src="img/searchwhite.svg" alt="">
        </div>
        <div id="logomarca">
            <img src="img/image 8.png" alt="logo" height="45" width="auto">
        </div>
        <div class="container-action">
            <span>Assinar</span>
            <span>Entrar</span>
        </div>
    </nav>

    <h1>Entrar</h1>
    <h3>Você tem uma conta HBO MAX?</h3>

    <form method="post">
        <h3>E-mail</h3>
        <input class="input" type="text" placeholder="email@email.com">

        <h3>Senha</h3>
        <input class="input" type="password" placeholder="***********">

    </form>

    <button class="button" type="submit">Entrar</button>

    <h3>Você acessa a HBO MAX por algum provedor de tv?</h3>

    <button class="button provedor" type="submit">Entrar com um provedor</button>

</body>

</html>
